    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .marker {
            background-image: url('icons/svgs/marker-red.svg');
            background-size: cover;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup {
            max-width: 200px;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        #console {
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: rgb(100, 131, 105);
        }
        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        .colors {
            background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }
        .circle:hover{
            stroke: black;
            stroke-width: 4px;
        }

        .tooltip span {
            display:none;
        }
        .tooltip:hover span {
            display:block;
            position:fixed;
            overflow:hidden;
        }

        #circle-orbit-container {
            position: relative;
            top: 25px;
            left: 25px;
            height: 500px;
            width: 500px;
        }

    </style>
