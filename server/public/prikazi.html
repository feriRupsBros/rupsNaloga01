<!DOCTYPE html>
<html lang="en">
<head>
    <title>RAZVOJ IN UPRAVLJANJE PROGRAMSKIH SISTEMOV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <div class="container" id="header">
        <script type="text/javascript">
            $(document).ready(function() { $("#header").load("header.html") });
        </script>
    </div>
    <div class="container-fluid" style="margin-top:80px"> 
        <div class="container border border-dark p-3 my-3 rounded">
            <h3>Graphs</h3>
            <p>Page for viewing data shown on interactable graphs. Settings are pulled from users admin panel (you have to be logged in).</p>
        </div>

        <div class="container border border-dark p-3 my-3 rounded">
            <h3>Graph, particle concentration (labels show when the measurement was started to be taken, all measurements took 1 hour): </h3>
            
            <input type="checkbox" id="InPM10_1" checked> 
            <label for="InPM10_1">PM10 &nbsp</label>
            <input type="checkbox" id="InPM2_5_1" checked>
            <label for="InPM2_5_1">PM2.5 &nbsp</label>
            <input type="checkbox" id="InSO2_1" checked>
            <label for="InSO2_1">SO2 &nbsp</label>
            <input type="checkbox" id="InCO_1" checked>
            <label for="InCO_1">CO &nbsp</label>
            <input type="checkbox" id="InO3_1" checked>
            <label for="InO3_1">O3 &nbsp</label>
            <input type="checkbox" id="InNO2_1" checked>
            <label for="InNO2_1">NO2 &nbsp</label>
            <input type="checkbox" id="InC6H6_1" checked>
            <label for="InC6H6_1">C6H6 &nbsp</label>
            
            <canvas id="individualgraph1" style="margin: 0 auto; width: 50%; height: 200px; border-radius: 5px"></canvas>

            <!-- Also installed with npm - works, but dumb -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        </div>
    </div>
    <script src="js/showOne.js"></script>
</body>
</html>
