<!DOCTYPE html>
<html lang="en">

<head>
    <title>RAZVOJ IN UPRAVLJANJE PROGRAMSKIH SISTEMOV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>

    <style>
        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        .colors {
            background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }

        td,
        th {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="header">
        <script type="text/javascript">
            $(document).ready(function () { $("#header").load("header.html") });
        </script>
    </div>

    <div class="container-fluid" style="margin-top:80px">
        <div class="container border border-dark p-3 my-3 rounded">
            <h3>Admin panel</h3>
            <p>Welcome user! This page is for changing page settings.</p>
        </div>
        <div class="container border border-dark p-3 my-3 rounded">
            <div class="container border border-dark p-3 my-3 rounded">
                <form id="form2">
                    <h3>Nastavitve grafa</h3>
                    <table>
                        <tr>
                            <th>Izbiranje barve: &nbsp</th>
                        </tr>
                        <tr>
                            <td><label for="bar1">PM10: &nbsp</label></td>
                            <td><input type="color" value="#00ffff" list="colors" id="bar1"></td>
                        </tr>
                        <tr>
                            <td><label for="bar2">PM2.5: &nbsp</label></td>
                            <td><input type="color" value="#0000ff" list="colors" id="bar2"></td>
                        </tr>
                        <tr>
                            <td><label for="bar3">SO2: &nbsp</label></td>
                            <td><input type="color" value="#008000" list="colors" id="bar3"></td>
                        </tr>
                        <tr>
                            <td><label for="bar4">CO: &nbsp</label></td>
                            <td><input type="color" value="#ff0000" list="colors" id="bar4"></td>
                        </tr>
                        <tr>
                            <td><label for="bar5">O3: &nbsp</label></td>
                            <td><input type="color" value="#800080" list="colors" id="bar5"></td>
                        </tr>
                        <tr>
                            <td><label for="bar6">NO2: &nbsp</label></td>
                            <td><input type="color" value="#ffa500" list="colors" id="bar6"></td>
                        </tr>
                        <tr>
                            <td><label for="bar7">C6H6: &nbsp</label></td>
                            <td><input type="color" value="#00ff00" list="colors" id="bar7"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>

                    <datalist id="colors">
                        <option value="red">
                        <option value="blue">
                        <option value="green">
                        <option value="yellow">
                        <option value="orange">
                        <option value="pink">
                        <option value="purple">
                        <option value="black">
                        <option value="brown">
                        <option value="white">
                        <option value="gray">
                        <option value="magenta">
                    </datalist>

                    <button type="submit" class="btn btn-secondary" id="b2">Submit changes</button>
                </form>
		<div id="error" class="alert alert-danger" role="alert" style="display:none;"></div>
                <form id="addform">
                    <table>
                        <tr>
                            <td><label for="n" class="col-sm-2 col-form-label">Name:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Name" name="name" id="n"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="r" class="col-sm-2 col-form-label">Region:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Region" name="region" id="r"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="l1" class="col-sm-2 col-form-label">Longtitude:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Longtitude" name="longtitude"
                                    id="l1" required></td>
                        </tr>
                        <tr>
                            <td><label for="l2" class="col-sm-2 col-form-label">Latitude:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Latitude" name="latitude"
                                    id="l2" required></td>
                        </tr>
                        <tr>
                            <td><label for="s" class="col-sm-2 col-form-label">Source:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Source" name="source" id="s"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="r2" class="col-sm-2 col-form-label">Reliability:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Reliability"
                                    name="Reliability" id="r2" required></td>
                        </tr>
                        <tr>
                            <td><label for="PM_10" class="col-sm-2 col-form-label">PM_10:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter PM_10" name="PM_10"
                                    id="PM_10" required></td>
                        </tr>
                        <tr>
                            <td><label for="PM_2_5" class="col-sm-2 col-form-label">PM_2_5:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter PM_2_5" name="PM_2_5"
                                    id="PM_2_5" required></td>
                        </tr>
                        <tr>
                            <td><label for="SO2" class="col-sm-2 col-form-label">SO2:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter SO2" name="SO2" id="SO2"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="CO" class="col-sm-2 col-form-label">CO:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter CO" name="CO" id="CO"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="O3" class="col-sm-2 col-form-label">O3:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter O3" name="O3" id="O3"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="NO2" class="col-sm-2 col-form-label">NO2:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter NO2" name="NO2" id="NO2"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="C6H6" class="col-sm-2 col-form-label">C6H6:</label></td>
                            <td> <input type="text" class="form-control" placeholder="Enter C6H6" name="C6H6" id="C6H6"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="Start" class="col-sm-2 col-form-label">Measuring start:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter Start" name="Start"
                                    id="Start" required></td>
                        </tr>
                        <tr>
                            <td><label for="End" class="col-sm-2 col-form-label">Measuring end:</label></td>
                            <td><input type="text" class="form-control" placeholder="Enter End" name="End" id="End"
                                    required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div><button type="submit" id="badd" class="btn btn-secondary">Add</button></div>
                            </td>
                        </tr>
                </form>
            </div>
            <br>


            <script src="js/adminpanel.js"></script>
        </div>
    </div>
</body>

</html>
