<!DOCTYPE html>
<html lang="en">

<head>
    <title>RAZVOJ IN UPRAVLJANJE PROGRAMSKIH SISTEMOV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="container" id="header">
        <script type="text/javascript">
            $(document).ready(function () { $("#header").load("header.html") });
        </script>
    </div>

    <div class="container-fluid" style="margin-top:80px">
        <div class='container border p-3 my-3'>
            <h3>Login portal</h3>
            <div id="error" class="alert alert-danger" role="alert" style="display:none;"></div>
            <form id="f">
                <div class="form-group row">
                    <label for="n" class="col-sm-1 col-form-label">Username:</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" id="n"
                            required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="p" class="col-sm-1 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="p"
                            required>
                    </div>
                </div>

                <div>
                    <button type="submit" id="b" class="btn btn-primary">Login</button>
                </div>
            </form>
            <script src="js/login.js"></script>
        </div>

        <div class="container border border-dark p-3 my-3 rounded">
            Register <a href="register.html" type="button" class="btn btn-secondary btn-sm">Register</a>
        </div>

        <div class="container border border-dark p-3 my-3 rounded">
            Return to homepage? &nbsp <a href="index.html" type="button" class="btn btn-secondary btn-sm">Back</a>
        </div>

    </div>
</body>

</html>
